<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortfolioTrakr - Edit Account</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <h1 class="mb-0 text-white">PortfolioTrakr</h1>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle ml-5" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    User Account Actions
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="/portfoliotrakr/edit-user-account">Edit User Account</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item text-danger" href="/portfoliotrakr">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <form class="mx-auto d-block w-50 mt-4" action="/portfoliotrakr/account/{{one_account.id}}/update" method="POST">
        <h1 class="mt-4 mb-3 text-center">Edit {{one_account.name}}</h1>

        <div class="mb-3">
            <label for="name" class="form-label">Account Name</label>
            <input name="name" type="text" class="form-control" value="{{one_account.name}}" required>
        </div>

        <div class="mb-3 text-center d-flex justify-content-around">
            <input type="submit" class="btn btn-success btn-lg" value="Update Account">
            <a class="btn btn-danger btn-lg" href="/portfoliotrakr/account/{{one_account.id}}/delete">Delete Account*</a>
        </div>
        
        <p class="text-danger text-center"><strong>*Deleting an account will also delete all stocks from within that account. This action is irreversible!</strong></p>

        <a href="/portfoliotrakr/account/{{one_account.id}}" class="btn btn-primary">Return to Account Page</a>
    </form>
    
</body>
</html>
