<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortfolioTrakr - Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <h1 class="mb-0 text-white">PortfolioTrakr</h1>
            <!-- <a class="btn btn-danger btn" href="/portfoliotrakr">Log Out</a> -->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle ml-5" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    User Account Actions
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="/portfoliotrakr/portfolio">Portfolio Page</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item text-danger" href="/portfoliotrakr">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="d-flex justify-content-center">
                <div class="alert alert-danger mt-2 mb-3 w-75 d-flex justify-content-center">
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
            </div>
        {% endif %}
    {% endwith %}

    <form class="mx-auto my-auto d-block w-50 mt-4" action="/portfoliotrakr/update-user-account" method="POST">
        <h1 class="text-center">Edit User Account Information</h1>

        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input name="first_name" type="text" class="form-control" required value="{{user_in_db.first_name}}">
        </div>

        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input name="last_name" type="text" class="form-control" required value="{{user_in_db.last_name}}">
        </div>

        <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required value="{{user_in_db.email}}">
        </div>

        <div class="mb-3 text-center">
            <input type="submit" class="btn btn-success btn-lg" value="Submit Changes">
        </div>
    </form>

    <form class="mx-auto my-auto d-block w-50 mt-5 mb-4" action="/portfoliotrakr/update-user-password" method="POST">
        <h1 class="text-center">Change Account Password</h1>

        <div class="mb-3">
            <label for="password" class="form-label">Current Password:</label>
            <input name="password" type="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="new_password" class="form-label">New Password</label>
            <input name="new_password" type="password" class="form-control" required>
        </div>

        <div class="mb-4">
            <label for="confirm_new_password" class="form-label">Confirm New Password</label>
            <input name="confirm_new_password" type="password" class="form-control" required>
        </div>

        <div class="mb-3 text-center">
            <input type="submit" class="btn btn-danger btn-lg" value="Confirm Password Change">
        </div>
    </form>
</body>

</html>
