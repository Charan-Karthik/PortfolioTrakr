<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortfolioTrakr - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <h1 class="mb-0 text-white">PortfolioTrakr</h1>
            <a class="btn btn-primary btn" href="/portfoliotrakr">Home</a>
        </div>
    </nav>

    <form class="mx-auto my-auto d-block w-50 mt-5" action="/portfolio/sign-in" method="POST">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger mt-2">
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <h1 class="mt-4 mb-2 text-center">Log In</h1>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input name="email" type="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" required>
        </div>

        <div class="mb-3 text-center">
            <input type="submit" class="btn btn-primary btn-lg" value="Log In">
            <div class="mt-3">
                <a href="/portfoliotrakr">Don't have an account?</a>
            </div>
        </div>
    </form>

    <div class="d-flex justify-content-center flex-column">
        <nav class="navbar bg-dark fixed-bottom d-flex justify-content-center flex-column">
            <div>
                <h5 class="text-white">PortfolioTrakr</h5>
            </div>
            <div>
                <a href="/portfoliotrakr/about">About</a>
            </div>
        </nav>
    </div>
</body>
</html>
